<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_028_option.jsp</title>

<script type="text/javascript">
	window.onload=function(){			//window.onload 준비가되면 실행
		document.frm.onsubmit=function(){
		var optFruit=document.frm.fruit;
		alert(optFruit.selectedIndex+"="+optFruit.value);
		};
	}
</script>

</head>
<body>
	<form name="frm" method="get" action="#">
		<p>과일선택</p>
		<select name="fruit">
			<option value="fruit">과일을 선택하세요.</option>
			<option value="apple">사과</option>
			<option value="kiwi">키위</option>
			<option value="banana">바나나</option>
		</select>
	
		<input type="submit" value="commit" />	
	
	</form>

</body>
</html>
