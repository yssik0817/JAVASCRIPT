	다시 돌아갈 수 있는 속성과 메소드를 제공한다.
	
	history.back(): 이전 방문한 페이지로 이동
	history.forward(); 다음 방문한 페이지로 이동
	history.go(이동숫자): 이동숫자가 +이면 다음페이지로 -이면 이전페이지로 이동
	history.length: 방문기록에 저장된 목록의 갯수 리턴
