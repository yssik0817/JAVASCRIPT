<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_041_function</title>
</head>
<body>
<script type="text/javascript">
/*
 함수 정의 방법
 1. function 키워드를 이용
 	function 함수명(매개변수 1....){
	실행문장;
	return 반환값;
	}

 2. 함수 리터널
 	 var 변수명 = function(매개변수...){
	 실행문장;
	 return 반환값;
	 }
 
 	호출: 변수명(매개변수 값);
	 
 3. function객체를 이용
 var 함수명 = new Function(매개변수1..., 함수본체);
 호출 : 함수명(매개변수 값...);
 */
 
 var i=0;
 //선언적 함수 정의
 function myFun(){
	 i++;
	 document.write("hello"+i);
 }
 
 myFun();
 document.write('<hr/>');
 
 var test = function(x){
	 	return "hello"+x;
 }
	var process=function(){
		document.write("process: ");
 }
 
 document.write(test);
 document.write("<hr/>");
 
 document.write(test(10));
 document.write("<hr/>");
 
 document.write(process);
 document.write("<hr/>");
 
 	process();
 	document.write("<hr/>");
 	
 	var fn = new Function("x", "y", "return x+y");
 	document.write(fn(10,20));
 
</script>
</body>
</html>
