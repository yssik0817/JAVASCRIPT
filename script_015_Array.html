<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_015_Array</title>
</head>
<body>
<script type="text/javascript">
var fruits = ["Banana", "Orange", "Apple", "Mango"];

document.write(fruits+"<br/>");
document.write(fruits.toString()+"<br/>");
//object
document.write(typeof(fruits)+"<br/>");
//string
document.write(typeof(fruits.toString)+"<br/>");

document.write("<hr/>");

// Banana,Orange,Apple,Mango
document.write(fruits.join()+"<br/>");
//Banana*Orange*Apple*Mango
document.write(fruits.join('*')+"<br/>");

document.write("<hr/>");

//Banana,Orange,Apple,Mango,kiwi
fruits[4]="kiwi";
document.write(fruits+"<br/>");
//6
document.write(fruits.push("Melon")+"<br/>");
//Banana,Orange,Apple,Mango,kiwi,Melon
document.write(fruits+"<br/>");
//Melon
document.write(fruits.pop()+"<br/>");
//Banana,Orange,Apple,Mango,kiwi
document.write(fruits+"<br/>");

document.write("<hr/>");
var fruits2=["Banana","Orange","Apple", "Mango"];
//Orange,Apple
//slice: 배열의 start에 해당하는 요소부터 end 바로 전의 요소까지를 선택하여 새로운 배열을 만듭
document.write(fruits2.slice(1,3)+"<br/>");		

//Banana,Orange,Apple,Mango
document.write(fruits2+"<br/>");
document.write("<hr/>");

//Apple,Banana,Mango,Orange,kiwi
document.write(fruits.sort()+"<br/>");
//kiwi,Orange,Mango,Banana,Apple
document.write(fruits.sort().reverse()+"<br/>");

var myGirls=["cecilie", "Lone"];
var myBoys=["Emil", "Tobias", "Linus"];

var per=myGirls.concat(myBoys);
//5
document.write(per.length+"<br/>");
//object
document.write(typeof(per)+"<br/>");
//true
document.write((per instanceof Array)+"<br/>");

document.write("<hr/>");

var point = [40, 100, 1, 5, 10];
//1,10,100,40,5
document.write(point.sort() + "<br/>");

//1,5,10,40,100 : 오름차순
document.write(point.sort(function(a,b){
	return a-b;
}) + "<br/>");

//100,40,10,5,1 : 내림차순
document.write(point.sort(function(a,b){
	return b-a;
}) + "<br/>"); 

var data = new Array(2,3,4,5);
function getSum(total, num){
	return total+num;
}
// function getSum(tatal, num){ return total+num; }
document.write(getSum+"<br/>");
document.write(data.reduce(getSum)+"<br/>");
// 14
document.write(data.reduce(getSum)+"<br/>");

var numbers=[4, 9, 16, 25];
// 2,3,4,5
document.write(numbers.map(Math.sqrt)+"<br/>");

function puser(a){
	return Math.pow(a,2);
}
// 16,81,256,625
document.write(numbers.map(puser)+"<br/>");

</script>
</body>
</html>
