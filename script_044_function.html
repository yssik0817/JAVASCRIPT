<body>
	<script type="text/javascript">
		/* function outer() {
			var num=10;
			function inner() {
				document.write(num);
			}
			inner();
		}
		outer(); */

	function outer(){
		var sum = 50;

		return function(){
			return sum;
		}
	}
		
		/* 
			클로저(closure)는 외부함수가 종료 되더라도 내부함수를 통해
			외부에서 외부함수의 자원을 참조할 수 있는 함수이다.
		*/
		
		var result=outer();
		//function(){ return sum; }
		document.write(result);
		document.write("<hr/>");
		//50
		document.write(result());
	</script>

</body>
