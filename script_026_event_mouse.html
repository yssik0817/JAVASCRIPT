<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_026_event_mouse</title>
</head>
<body>

<h1 id="title">마우스 아웃</h1>
	<a href = "#" id = "btn">
	<img src = "images/gosu.jpg" alt="버튼"
		width="100" height="100" /></a>
	<p id="img_src"></p>
	
	<script type="text/javascript">
	/*  
	[문서 객체에서 이벤트를 적용하는 방법]
	요소선택.이벤트종류=function(){실행문장;};
	
	요소선택.이벤트종류=process;
	function process(){};
	*/
	
	var theBtn=document.getElementById("btn");
	theBtn.onmouseover=function(){
		document.getElementById("title").innerText="mouseover";
		document.getElementsByTagName("img")[0].src="images/bag.jpg";
	};
	
	theBtn.onmouseout=function(){
		document.getElementById("title").innerText="mouseout";
		document.getElementsByTagName("img")[0].src="images/gosu.jpg";
	};
	</script>
</body>
</html>
