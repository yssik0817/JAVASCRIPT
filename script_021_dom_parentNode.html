<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_021_dom_parentNode</title>
</head>
<body>
<div>
	<div id="wrap">
		<p id="p1">content1</p><p id="p2">content2</p><p id="p3">content3</p>
	</div>
	
	<script type="text/javascript">
	var pNode2=document.getElementById("p2");	//getElementById() : 해당되는 Id 요소에 접근
	document.write(pNode2);
	
	document.getElementById("p2").parentNode.style.color="blue";
	
	pNode2.previousSibling.style.fontSize="20px";
	pNode2.nextSibling.style.border="1px solid black";
	
	</script>
</div>
</body>
</html>
