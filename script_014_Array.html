<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_014_Array</title>
</head>
<body>

<script type="text/javascript">

/* 
	javascript Array
	1. 서로 다른 데이터 타입을 배열의 요소로 저장할 수 있다.
	2. new Array을 생성할 때 인자가 하나면 배열의 크기를 의미하고
	인자가 2개 이상이면 요소를 의미한다.
	3. 배열의 크기를 변경할 수 있다.
*/

/* 
saab
volvo
BMW
*/
var cars = [ "saab", "volvo", "BMW"];
for(var index in cars){
	document.write(cars[index]+"<br/>");
}

document.write("<hr/>");
//object true
document.write(typeof cars + "   "+ (cars instanceof Array));

document.write("<hr/>");
var cars2= new Array("Saab", "Volvo", "BMW");
for(var index in cars2){
	document.write(cars2[index]+"<br/>");
}

document.write("<hr/>");
var person = ["john", "Doe", 26];
document.write(typeof person+" " + (person instanceof Array) + "<br/>");

document.write("<hr/>");

var person2=[];
//0
document.write(person2.length + "<br/>");
person2[0]="java";
person2[3]="script";
//4
document.write(person2.length + "<br/>");
for(var i=0; i<person2.length; i++){
	document.write(i+":"+person2[i]+"<br/>");
}

document.write("<hr/>");
for(var index in person2)
	document.write(index + ":"+ person2[index]+"<br/>");
	
var point = new Array(10,20,30); //값이 2개 이상이면 요소
//3
document.write(point.length+"<br/>");

for(var index in point){
	document.write(point[index]+"<br/>");
}

document.write("<hr/>");
var point2 = new Array(10);	//값이 하나이면 배열의 길이
//10
document.write(point2.length);
document.write("<hr/>");
/* 
0:undefined
1:undefined
2:undefined
3:undefined
4:undefined
5:undefined
6:undefined
7:undefined
8:undefined
9:undefined
*/
for(var index=0; index<point2.length; index++){
	document.write(index+":"+point2[index]+"<br/>");
	}
	
	
	
</script>
</body>
</html>
