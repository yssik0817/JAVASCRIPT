<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_005_03_statement</title>
</head>
<body>
<script type="text/javascript">
/*
	for(초기식; 조건식; 증감식) {
		수행할 문장;
	}
*/

var arr=[10,20,30,40,50];
//초기식 => 조건식 => 문장 => 증가식 =>조건식=> 문장...
for(var i=0; i<=4; i++){
	document.write(arr[i]);
}

document.write('<hr/>');

for(var i=0; i<arr.length; i++){
	document.write(arr[i]);
}

document.write('<hr/>');
for(var index in arr){ //for(int element: arr)
	document.write(arr[index]+'  ');
}

/* 
	while(조건식){
		수행할 문장;
	}
*/

document.write('<hr/>');
var j=0;
while(j<arr.length){
	document.write(arr[j]+' ');
	j++;
}

</script>

</body>
</html>
